<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Graph - Newborns</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
            }

            .overlay {
                fill: none;
                pointer-events: all;
            }

            .tooltip {
                fill: white;
                stroke: #000;
            }

            .tooltip-text {
                font-weight: bold;
            }
        </style>
        <script src="js/d3.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    </head>
    <body>
        <h1>Anzahl Lebendgeborene (wirtschaftliche Bevölkerung) nach Geschlecht und Jahr, seit 1993.</h1>
        <label>Geschlecht auswählen:
            <select id="button_sex"></select>
        </label>
        <div id="birthday"></div>
        <svg id="chart" width="850" height="450"></svg>
        <script src="js/main.js"></script>
    </body>
</html>
